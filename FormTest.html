<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<h3>Playing With Form Inputs</h3></h3>
    <form class="" action="index.html" method="post">
      <label>Name:</label>
      <input type="text" name="" value="Test"><br>
      <label>Color:</label>
      <input type="color" name="" value=""><br>
      <label>Open File</label>
      <input type="file" name="" value=""><br>
      <label>Date</label>
      <input type="date" name="" required value=""><br>
      <label>Image</label>
      <input type="image" name="" value=""><br>
      <label>Number Only</label>
      <input type="number" name="" value=""><br>
      <label>Password</label>
      <input type="password" name="" value=""><br>
      <label>Submit</label>
      <!-- For action allows you to direct the submit button to a different path -->
      <input type="submit" name="" value="Test" formaction="http://www.youtube.com"><br>
      <sub>Telephone Number</sub>
      <input type="tel" name="" value="">
    </form>
  </body>
</html>
